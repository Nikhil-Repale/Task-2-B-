apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-backend
  labels:
    app: hr-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hr-backend
  template:
    metadata:
      labels:
        app: hr-backend
    spec:
      containers:
      - name: hr-backend
        image: <YOUR_DOCKERHUB>/hr-backend:latest
        ports:
        - containerPort: 4000
        env:
        - name: MONGODB_URI
          value: "mongodb://<MONGO_HOST>:27017/hrdb"
---
apiVersion: v1
kind: Service
metadata:
  name: hr-backend-service
spec:
  selector:
    app: hr-backend
  ports:
    - name: backend
      port: 4000          # Service port
      targetPort: 4000    # Container port
      nodePort: 30081     # NodePort (external access)
  type: NodePort
